<!DOCTYPE html>
<html ng-app="cookiesMod">
<head lang="en">
    <meta charset="UTF-8">
    <script src="//cdn.bootcss.com/angular.js/1.5.8/angular.min.js"></script>
    <script src="//cdn.bootcss.com/angular.js/1.5.8/angular-cookies.min.js"></script>
    <title>tutorial08</title>
</head>
<body ng-controller="CookiesController" ng-init="init()">
<button ng-click="getInfo()">获取Cookies信息</button>
<button ng-click="delInfo()">删除Cookies信息</button>
<button ng-click="getUser2()">Cookies信息</button>
</body>
<script>
    var cookiesMod = angular.module("cookiesMod",['ngCookies']);
    cookiesMod.controller("CookiesController",function($scope,$log,$cookieStore,$cookies,$window){
        $scope.init = function()
        {
            $log.info("init functionn");
            $cookies.remove("token");
            $window.location.href = '/blog/index.html';
        }

        $scope.getInfo = function()
        {
            var person = $cookieStore.get("person") ;
            alert("name : " + person.name +" , "+ "age : " + person.age);
        }

        $scope.getUser2 = function()
        {
            var user = $cookies.get('hel');
            alert("hel : " + user + "token : " + $cookies.get("token"));
        }

        $scope.delInfo = function()
        {
            $cookieStore.remove("person");
            $cookies.remove("token");
            $cookies.remove("hel");
        }
    });
</script>
</html>
