<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>angular qiniu cloud storage uploader</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/angular-loading-bar/0.9.0/loading-bar.min.css" rel="stylesheet">
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="scripts/qupload.js"></script>

    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
</head>

<body ng-app="qiniuUploadApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div ng-controller="MainCtrl">

        <div ng-file-select="onFileSelect($files)" data-multiple="true" title="select file" onclick="this.value = null" class="btn btn-upload">Click here to select file</div>
        <ol>
            <li ng-repeat="(k,v) in selectFiles">
                {{v.file.name}} - {{v.progress.p}}% <button ng-click="abort(k)">x</button>
            </li>
        </ol>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->

    <!-- endbuild -->
</body>

</html>
